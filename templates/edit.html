{% extends 'base.html' %}

{% block title %} Editing account{% endblock %}
{% block content %}

    <form method="post">
        <label for="user_name">User Name</label>
        <br>    
        <input type="text" name="user_name" id="user_name" placeholder="user_name" value="{{ request.form['user_name'] or accounts['user_name'] }}">
        <br>
        <label for="pass_word">Password</label>
        <br>
        <input type="password" name="pass_word" id="pass_word" placeholder  ="Password" value="{{ request.form['pass_word'] or accounts['pass_word'] }}">
        <br>
        <button type="submit">Submit</button>
    </form>
    <hr>
    <form action="{{ url_for ('delete', user_name=accounts['user_name']) }}" method="POST">
        <input type="submit" value="Delete" 
        onclick="return confirm('Are you sure you want to delete this post?')">
    </form>

{% endblock %}
